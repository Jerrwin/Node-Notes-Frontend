<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>My Notes</h1>
            <p>Organize your thoughts, ideas, and tasks</p>
        </header>

        <div id="message" class="message"></div>

        <div class="controls">
            <div class="search-type">
                <label>
                    <input type="radio" name="searchType" value="title" checked>
                    Search by Title
                </label>
                <label>
                    <input type="radio" name="searchType" value="tag">
                    Search by Tag
                </label>
            </div>

            <div class="search-container">
                <input type="search" id="searchInput" placeholder="Search notes...">
                <button class="btn-primary" onclick="searchNotes()">Search</button>
                <button class="btn-outline" onclick="resetSearch()">Reset</button>
                <button class="btn-secondary" onclick="openModal()">+ New Note</button>
            </div>
        </div>

        <div id="notesContainer" class="notes-grid"></div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Create New Note</h2>
                <button class="close-btn" onclick="closeModal()">Ã—</button>
            </div>
            <form id="noteForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="noteTitle">Title</label>
                    <input type="text" id="noteTitle" required>
                </div>
                <div class="form-group">
                    <label for="noteContent">Content</label>
                    <textarea id="noteContent" required></textarea>
                </div>
                <div class="form-group">
                    <label for="noteTags">Tags (comma-separated)</label>
                    <input type="text" id="noteTags" placeholder="work, important, ideas">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-outline" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-primary" id="submitBtn">Create Note</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js">
    </script>
</body>

</html>
